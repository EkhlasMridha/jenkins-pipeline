<div fxLayout="row" class="full-width">
    <div fxFlex="20" fxFlex.sm="40" fxFlex.xs="100">
        <mat-card>
            <div fxLayout="row" fxLayoutGap="10px" style="margin-bottom: 10px;">
                <mat-icon svgIcon="funnel" class="accent-color"></mat-icon>
                <span class="filter-title accent-color">Filters</span>
            </div>
            <mat-divider></mat-divider>
            <div fxLayout="column" class="full-width">
                <div class="full-width" style="padding-top: 10px;">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Country</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let country of countryList" [value]="country">{{country}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="full-width" fxLayoutGap="15px">
                    <app-filter-selector *ngFor="let filter of myFilters" [filterList]="filter"></app-filter-selector>
                </div>
            </div>
        </mat-card>
    </div>
</div>
